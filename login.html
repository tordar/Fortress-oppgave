<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
            <div class="wrapper">
                <div class="row">
                    <div class="column">
                        <div class="whiteCol">
                            <div class="signIn">
                                <div id="bolt">
                                    <img id="boltLogo" src="./bolt.png" alt="">
                                </div>
                                <div id="login">
                                    <h1>Login</h1>
                                </div>
                                <div id="info">
                                    <p>See your growth and get consulting support!</p>
                                </div>
                                <div id="buttonGoogle">
                                    <button id="googleBtn">Sign in with Google</button>
                                </div>
                                <div id="emailSignIn">
                                    Or Sign in with E-mail
                                </div>
                                <div id="loginForm">
                                    <form action="submit">
                                        <label for="email">E-mail</label><br>
                                        <input type="text" id="email" name="email" placeholder="mail@website.com"><br>
                                        <label for="password">Password</label><br>
                                        <input type="text" id="password" name="password" placeholder="Min. 8 characters"><br>
                                        <input type="radio" id="remember" name="remember" value="rememberMe">
                                        <label for="remember">Remember me</label>
                                        <span><a href="#">Forgot password?</a></span><br><br>
                                        <button type="submit">Login</button>
                                    </form>
                                </div>
                                <div id="notRegistered">
                                    <p>Not registered yet? <a href="/signup.html">Create an account</a></p>
                                </div>
                        </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="blueCol">
                            
                        </div>
                    </div>
                </div>
            </div>
        <script src="" async defer></script>
    </body>
</html>
